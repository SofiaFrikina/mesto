<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header__image.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile__image.jpg" class="profile__avatar" alt="Фотография пользователя">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить фотографии"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__group">
                    <h2 class="element__text">Карачаевск</h2>
                    <button type="button" class="element__button" aria-label="Поставить лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                <div class="element__group">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button type="button" class="element__button" aria-label="Поставить лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                <div class="element__group">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" class="element__button" aria-label="Поставить лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                <div class="element__group">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <button type="button" class="element__button" aria-label="Поставить лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/dombai.jpg" alt="Домбай">
                <div class="element__group">
                    <h2 class="element__text">Домбай</h2>
                    <button type="button" class="element__button" aria-label="Поставить лайк"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                <div class="element__group">
                    <h2 class="element__text">Карачаево-Черкесия</h2>
                    <button type="button" class="element__button" aria-label="Поставить лайк"></button>
                </div>
            </div>
        </section>

    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>

    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" name="profile-form" class="popup__form">
                <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="popup-name">
                <input type="text" placeholder="Профессия" class="popup__input popup__input_type_job" name="popup-job">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
