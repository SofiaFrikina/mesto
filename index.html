<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img src="./images/header__image.svg" class="header__logo" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img src="./images/profile__image.jpg" class="profile__avatar" alt="Фотография пользователя">
            <div class="profile__info">
                <div class="profile__name">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить фотографии"></button>
        </section>
        <section class="elements">

        </section>
        <template class="elements-template">
            <div class="element">
                <img class="element__image" alt="#">
                <div class="element__group">
                    <h2 class="element__text">

                    </h2>
                    <button type="button" class="element__button" aria-label="Поставить лайк"></button>
                </div>
                <button type="button" class="element__button-close" aria-label="Удалить картинку"></button>
            </div>
        </template>

    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>

    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" name="profile-form" class="popup__form popup__form_type_one" novalidate>
                <div class="popup__label">
                    <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="popup-name"
                        id="name-input" minlength="2" maxlength="40" required>
                    <span class="popup__text-error name-input-error"></span>
                </div>
                <div class="popup__label">
                    <input type="text" placeholder="Профессия" class="popup__input popup__input_type_job"
                        name="popup-job" id="job-input" minlength="2" maxlength="200" required>
                    <span class="popup__text-error job-input-error"></span>
                </div>
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_type_new-element">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form action="#" name="element-form" class="popup__form popup__form_type_two" novalidate>
                <div class="popup__label">
                    <input type="text" placeholder="Название" class="popup__input popup__input_type_text"
                        name="popup-text" id="text-input" minlength="2" maxlength="30" required>
                    <span class="popup__text-error text-input-error"></span>
                </div>
                <div class="popup__label">
                    <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_sourse"
                        name="popup-sourse" id="url-input" required>
                    <span class="popup__text-error url-input-error"></span>
                </div>
                <button type="submit" class="popup__button">Создать</button>
            </form>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>
        </div>
    </div>

    <div class="popup popup_type_image">
        <div class="popup__element">
            <img class="popup__image" src="#" alt="#">
            <p class="popup__text"></p>
            <button type="button" class="popup__close" aria-label="Закрыть"></button>

        </div>

    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
